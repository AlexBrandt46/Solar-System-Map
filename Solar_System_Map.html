<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Map of Solar System</title>
</head>
<body>
    <img src="http://www.spacetelescope.org/static/archives/images/publicationjpg/solar_system_a.jpg" height="925" width="1900" usemap="#planetmap"/>
    <map name="planetmap">
        <area shape="rect" coords="0,0,230,925" href="https://en.wikipedia.org/wiki/Sun" target="_blank"/>
        <area shape="circle" coords="330,360,5" href="https://en.wikipedia.org/wiki/Mercury_(planet)" target="_blank"/>
        <area shape="circle" coords="395, 360, 10" href="https://en.wikipedia.org/wiki/Venus" target="_blank"/>
        <area shape="circle" coords="484, 360, 10" href="https://en.wikipedia.org/wiki/Earth" target="_blank"/>
        <area shape="circle" coords="562, 360, 5" href="https://en.wikipedia.org/wiki/Mars" target="_blank"/>
        <area shape="circle" coords="714, 360, 89" href="https://en.wikipedia.org/wiki/Jupiter" target="_blank"/>
        <area shape="circle" coords="599, 575, 7" href="https://en.wikipedia.org/wiki/Ceres_(dwarf_planet)" target="_blank"/>
        <area shape="rect" coords="830, 290, 1205, 430" href="https://en.wikipedia.org/wiki/Saturn" target="_blank"/>
        <area shape="circle" coords="1281, 360, 32" href="https://en.wikipedia.org/wiki/Uranus" target="_blank"/>
        <area shape="circle" coords="1395, 360, 32" href="https://en.wikipedia.org/wiki/Neptune" target="_blank"/>
        <area shape="circle" coords="1363, 575, 7" href="https://en.wikipedia.org/wiki/Pluto" target="_blank"/>
        <area shape="circle" coords="1483, 575, 7" href="https://en.wikipedia.org/wiki/Eris_(dwarf_planet)" target="_blank"/>
    </map>
</body>
</html>
